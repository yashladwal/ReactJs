<script>
	//create obj
	const obj = new Object({
		name:"yash",
		rollNo:"3"
	})
	console.log(obj.rollNo)
	
	//inheritances 2nd obj
	const obj2 = new Object({
		 rollNo:"6",
		 __proto__:obj  //duble underscore
	})
	console.log(obj2.name)

	const obj3 = new Object({
		__proto__:obj2
	})
	console.log(obj3.rollNo);
